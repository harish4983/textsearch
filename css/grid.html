<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="cont ">
        <div class="top  grid">
            <div class="nav1 border">TACOS</div>
            <div class="nav2 border">BEERS</div>
            <div class="nav3 border">WINES</div>
            <div class="nav4 border">DESSERTS</div>
            <div class="nav5 border">RESERVATIONS</div>
        </div>
        <div class="center grid">

            <div class="img ">
                <div class="hd"><b>TACO Point</b></div>
                <div class="hd1"><b>Pretty good tacos</b></div>
            
            </div>
            <div class="rate border">USD</div>
            <div class="rate1 border">USD1</div>
        </div>
        <div class="bottom  grid">
            <div class="bot1 color">tacos</div>
            <div class="bot2 color ">beer</div>
            <div class="bot3 color ">wine</div>
            <div class="bot4 color ">dessert</div>

        </div>
    </div>








</body>
</html>
